
<html>
<header><title>Smack Draft</title></header>
<body style='background-color:lightblue'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<h1>Welcome to Smack Draft</h1>
<h2>Let's get started!</h2>
<div>
<button id='randomInsult'>Random Insult</button>
</div>
<br>
<div style="background-color:lightgrey;border-radius:25px; width:100px; height:100px;">
      <span id='theSpan'>Connors Pick</span>
</div>

<div>
    <h3>Incoming Smack...</h3>
    <textarea id='insultSmack' rows="4" cols="50">
        Enter insult here... 
    </textarea>
    <br>
    <button id='insultButton'>Deliver Insult To Group</button>
</div>
<script>
$(function(){
var msg = new SpeechSynthesisUtterance('Welcome to Smack Draft, Asshole!');
    window.speechSynthesis.speak(msg);
});
alert('The text in the span is ' + $('#theSpan').text())
$('#randomInsult').on('click', function(){
    window.speechSynthesis.speak(new SpeechSynthesisUtterance('Nice Pick Dip Shit!'));
})

$('#insultButton').on('click', function(){
    window.speechSynthesis.speak(new SpeechSynthesisUtterance($('#insultSmack').val()));
})

</script>

</body>

</html>
